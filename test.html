	<div id="div3" class="box"></div>
</body>

	//part3
	$("#div1").on("mouseover",function(){ //鼠标移上去之后，元素左右摇动一下
		$(this).velocity("callout.shake");  //预定义名称可以官网查询 pre-registered
	})

	$.Velocity.RegisterEffect('lixin.pluse',{ //自定义动画以及动画名称 一次定义 多次使用 RegisterEffect = RegisterUI
		defaultDuration:200,
		calls:[
			[{scaleX:1.1},0.5],
			[{scaleX:1.0},0.5]
		]
	})
	$("#div2").on("mouseover",function(){ //鼠标移上去之后，应用自定义动画
		$(this).velocity("lixin.pluse");
